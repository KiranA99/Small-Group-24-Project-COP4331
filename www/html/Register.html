<head>

<style>
    body{
        font-family: 'Roboto', sans-serif;
    }
    input[type=text] {
        width: 85%;
        height: 40px;
        padding: 12px 20px;
        margin: 8px 96px;
        box-sizing: border-box;
        border:0px solid;
        border-radius: 4px;
        border-color: white;
        border-radius: 4px;
    }
    input[type=text]:focus{
        background-color: #ed1916;
    }
    
    label {
        color: white;
        display: inline-block;
    } 
</style>

<h1>
    Register
</h1>
<h3>

    <div class="pb"></div>

        <label>Username</label>
        <input type="text" id="username" class="form-control input-lg" />
    </div>
    &nbsp;
    <div class="form-group2">
        <label>Password</label>
        <input type="text" id="password" class="form-control2 input-lg" />
    </div>
    &nbsp;
    <div class="form-group3">
        <label>Confirm Password</label>
        <input type="text" id="confpw" class="form-control3 input-lg" />
    </div>
    &nbsp;
    <div class="form-group4">
        <label>First Name</label>
        <input type="text" id="first_name" class="form-control4 input-lg" />
    </div>
    &nbsp;
    <div class="form-group5">
        <label>Last Name</label>
        <input type="text" id="last_name" class="form-control5 input-lg" />
    </div>
    
    <div style="text-align:center">  
        <button type="button" id="registerButton" class="button" onclick="attemptRegister();"> Register </button> 
    </div>
